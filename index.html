<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bear Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="svgloc"></div>
    <div id="colors">
      <div id="bodycolors">
        <h1>Body Colors:</h1>
        <div class="color-selector-body" style="background-color: #ebca99"></div>
        <div class="color-selector-body" style="background-color: #f5a6ba"></div>
        <div class="color-selector-body" style="background-color: #9387de"></div>
        <div class="color-selector-body" style="background-color: #baeb83"></div>
        <div class="color-selector-body" style="background-color: #9af5eb"></div>
      </div>
      <div id="eyecolors">
        <h1>Eyes Colors:</h1>

        <div class="color-selector-eyes" style="background-color: #914113"></div>
        <div class="color-selector-eyes" style="background-color: #e97d3f"></div>
        <div class="color-selector-eyes" style="background-color: #8985e0"></div>
        <div class="color-selector-eyes" style="background-color: #179100"></div>
        <div class="color-selector-eyes" style="background-color: #4ae32d"></div>
      </div>
      <div id="nosecolors">
        <h1>Nose Colors:</h1>

        <div class="color-selector-nose" style="background-color: #914113"></div>
        <div class="color-selector-nose" style="background-color: red"></div>
        <div class="color-selector-nose" style="background-color: brown"></div>
        <div class="color-selector-nose" style="background-color: pink"></div>
        <div class="color-selector-nose" style="background-color: #e9c53f"></div>
      </div>
      <div id="pawscolors">
        <h1>Paws Colors:</h1>

        <div class="color-selector-paws" style="background-color: green"></div>
        <div class="color-selector-paws" style="background-color: yellow"></div>
        <div class="color-selector-paws" style="background-color: pink"></div>
        <div class="color-selector-paws" style="background-color: #914113"></div>
        <div class="color-selector-paws" style="background-color: #e97d3f"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
